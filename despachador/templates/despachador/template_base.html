<head>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex; 
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 0; 
        }
        aside {
            background-color:#b4b4b4; 
            color: white;
            width: 120px;
            padding: 20px;
        }
        aside nav a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        aside nav a.active {
            background-color:#868686; 
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 10px;
            background-color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse; 
        }
        th, td {
            border: 1px solid #ccc;
            padding: px;
            text-align: left;
        }
        th {
            background-color: #eee; 
        }
        .filter-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-box input, .filter-box select {
            padding: 5px;
            width: 200px;
        }
        .modal-paquete {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
        }
        .modal-paquete-content {
            background: white;
            width: 400px;
            margin: 10vh auto;
            padding: 24px 32px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        .modal-paquete-content label {
            margin-bottom: 4px;
            font-weight: 500;
        }
        .modal-paquete-content input[type="text"],
        .modal-paquete-content input[type="number"],
        .modal-paquete-content input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .modal-paquete-content .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        .modal-paquete-content button[type="submit"] {
            background:rgb(155, 155, 155);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-paquete-content button[type="button"] {
            background: #e0e0e0;
            color: #333;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>    
    <aside>
        <nav>
            <a href="{% url 'inicio_despachador' %}" class ="{%if request.path == '/despachador/inicio/'%} active{%endif%}"> Inicio </a>
            <a href="{% url 'paquetes_despachador' %}" class ="{%if request.path == '/despachador/paquetes/'%} active{%endif%}"> Paquetes </a>
            <a href="{% url 'conductores_despachador' %}" class ="{%if request.path == '/despachador/conductores/'%} active{%endif%}"> Conductores </a>
        </nav>
    </aside>
    <main>
        <header>
            <h1>{% block title %}Inicio{% endblock %}</h1>
            <div>
                <span>{{ user.username }}</span>
                <button>Cerrar sesi√≥n</button>
            </div>
        </header>
    {% block content %}
    {% endblock %}
    </main>
</body>
