<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow-x: hidden;
        }
        
        body {
            background-color: #f4f4f4;
            background-repeat: repeat-y;
            background-size: 100% 100%;
            min-height: 100vh;
        }
        
        h1 {
            margin-top: 0; 
        }
        
        aside {
            background-color: yellow;
            color: white;
            width: 160px;
            padding: 20px;
            position: fixed; 
            left: 0;
            top: 0;
            height: 100vh;
            box-sizing: border-box;
            z-index: 100;
        }
        aside nav a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        aside nav a.active {
            font-weight: bold;
        }
        main {
            margin-left: 160px;
            padding: 10px;
            background-color: white;
            min-height: calc(100vh - 20px); /* Altura completa menos el padding */
            box-sizing: border-box;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse; 
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px; 
            text-align: left;
        }
        th {
            background-color: #eee; 
        }
        .filter-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-box input, .filter-box select {
            padding: 5px;
            width: 200px;
        }
        .modal-paquete {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
        }
        .modal-paquete-content {
            background: white;
            width: 400px;
            margin: 10vh auto;
            padding: 24px 32px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-paquete-content label {
            margin-bottom: 4px;
            font-weight: 500;
        }
        .modal-paquete-content input[type="text"],
        .modal-paquete-content input[type="number"],
        .modal-paquete-content input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .modal-paquete-content .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        .modal-paquete-content button[type="submit"] {
            background:rgb(155, 155, 155);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-paquete-content button[type="button"] {
            background: #e0e0e0;
            color: #333;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-box{
            color: #b30000;
            background-color: #ffeaea;
            border: 1px solid #b30000;
            padding: 10px;
            margin-bottom: 16px;
        }
        
    </style>
</head>
<body>    
    <aside>
        <nav>
            <a href="{% url 'inicio_administrador' %}" class="{% if request.path == '/administrador/inicio/' %}active{% endif %}"> Inicio </a>
            <a href="{% url 'paquetes_administrador' %}" class="{% if request.path == '/administrador/paquetes/' %}active{% endif %}"> Paquetes </a>
            <a href="{% url 'conductores_administrador' %}" class="{% if request.path == '/administrador/conductores/' %}active{% endif %}"> Conductores </a>
            <a href="{% url 'graficas_administrador' %}" class ="{% if request.path == '/administrador/graficas/' %}active{% endif %}" >Tablas</a>
        </nav>
    </aside>
    <main>
        <header>
            <h1>{% block title %}Inicio{% endblock %}</h1>
            <div>
                <span>{{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Cerrar sesi√≥n</button>
                </form>
            </div>
        </header>
    {% block content %}
    {% endblock %}
    </main>
</body>
